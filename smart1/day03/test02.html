<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		
		header, footer {
			border: 1px solid gray;
		}
	nav {
		background-color: lightgray;
		width: 20%;
		height: 500px;
		float: left;
	}	
	section {
		background-color: orange;
		width: 80%;
		height: 500px;
		float: left;
	}
	footer {
		clear: left;
	}
	</style>
</head>

<body>
	<div style="width: 500px; height: 100px; background-color: green; float: left">
		div
	</div>
	<span style="clear: left;">span</span>
	<header style="clear: left;">
		<h1>Header</h1>
	</header>
	<nav>
		<h1>Nav</h1>
	</nav>
	<section>
		<h1>Section</h1>
	</section>
	<footer>
		<h1>Footer</h1>
	</footer>
</body>
</html>
