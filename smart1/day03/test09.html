<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 태그</title>
</head>

<body>
	<section>
		<article>
			<table border="1" style="width: 50%; border-collapse: collapse;">
				<tr height="50px" style="background-color: gray;">
					<th width="100px">번호</th>
					<th width="300px">이름</th>
					<th style="background-color: orange;">점수</th>
				</tr>	
				<tr>
					<td>1</td>
					<td>박윤주</td>
					<td>90</td>					
				</tr>
				<tr>
					<td>2</td>
					<td>Jenny</td>
					<td>95</td>					
				</tr>
				<tr>
					<td>3</td>
					<td>김정화</td>
					<td>80</td>					
				</tr>
			</table>
		</article>
	</section>

</body>
</html>
