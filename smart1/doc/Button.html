<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button 만드는 방법</title>
</head>

<body>
	<h1>[ 방법 1 ] button 태그 사용 </h1>
		<button type="button" onclick="alert(클릭-1 사용')">클릭-1</button>
		<button type="button" onclick="alert(클릭-2 사용')">클릭-2</button>
		<button type="button" onclick="alert(클릭-3 사용')">클릭-3</button>
		
	<h1>[ 방법 2 ] input 태그 사용 </h1>
		<input type="button" class="btn" id="btn" value="버튼">
		
	<h1>[ 방법 3 ] a 태그 사용 (링크(a href) 양식) </h1> <!-- 버튼 모양 만들려면 스타일 지정 필요함! -->
		<a href="https://www.naver.com/">버튼</a>

</body>
</html>
